<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テスト飯店 - お客様限定メニュー</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ヘッダー -->
  <header class="chinese-header">
    <h1 class="restaurant-title">テスト飯店</h1>
    <p class="subtitle">伝統の味をご家庭でも</p>
    <p class="phone-number">📞 電話番号: 0798-**-****</p>
  </header>

  <!-- メインコンテンツ -->
  <main>
    <!-- メニューセクション -->
    <section class="menu">
      <p class="date-range">提供期間: 7月15日(火) 〜 7月22日(火)</p>
      <ul class="menu-list">
        <li>
          <img src="images/mabo-don.jpg" alt="マーボー丼" class="menu-img">
          <p class="menu-name">① マーボー丼（並） - 680円</p>
        </li>
        <li>
          <img src="images/mabo-don-large.jpg" alt="マーボー丼（大）" class="menu-img">
          <p class="menu-name">① マーボー丼（大） - 780円</p>
        </li>
        <li>
          <img src="images/stamina-yakimeshi.jpg" alt="スタミナ焼飯" class="menu-img">
          <p class="menu-name">② スタミナ焼飯 - 750円</p>
        </li>
        <li>
          <img src="images/korean-cold-noodles.jpg" alt="韓国冷麺" class="menu-img">
          <p class="menu-name">③ 韓国冷麺 - 850円</p>
        </li>
        <li>
          <img src="images/ebi-chili.jpg" alt="エビチリランチ" class="menu-img">
          <p class="menu-name">④ エビチリランチ - 980円</p>
        </li>
        <li>
          <img src="images/harusame-soup.jpg" alt="春雨スープ" class="menu-img">
          <p class="menu-name">⑤ 春雨スープ - 500円</p>
        </li>
        <li>
          <img src="images/mini-yakimeshi.jpg" alt="ミニ焼飯" class="menu-img">
          <p class="menu-name">⑥ ミニ焼飯 - 400円</p>
        </li>
      </ul>
    </section>

    <!-- 注文フォームセクション -->
    <section class="order-form chinese-style">
      <h2>注文フォーム</h2>
      <form action="/submit" method="post">
        <!-- メニュー選択 -->
        <label for="menu-item">ご注文の商品:</label>
        <select id="menu-item" name="menu-item" required>
          <option value="">選択してください</option>
          <option value="マーボー丼（並）">マーボー丼（並） - 680円</option>
          <option value="マーボー丼（大）">マーボー丼（大） - 780円</option>
          <option value="スタミナ焼飯">スタミナ焼飯 - 750円</option>
          <option value="韓国冷麺">韓国冷麺 - 850円</option>
          <option value="エビチリランチ">エビチリランチ - 980円</option>
          <option value="春雨スープ">春雨スープ - 500円</option>
          <option value="ミニ焼飯">ミニ焼飯 - 400円</option>
        </select>

        <!-- 数量入力 -->
        <label for="quantity">数量:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>

        <!-- お届け先入力 -->
        <label for="address">お届け先住所:</label>
        <input type="text" id="address" name="address" placeholder="例: 兵庫県西宮市○○町1-1" required>
        
        <!-- メールアドレス入力 -->
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" placeholder="例: youremail@example.com" required>
        
        <!-- 注文ボタン -->
        <button type="submit">注文する</button>
      </form>
    </section>
  </main>

  <!-- フッター -->
  <footer class="chinese-footer">
    <p class="order-message">テスト飯店 - ご注文お待ちしております!</p>
  </footer>
</body>
</html>
